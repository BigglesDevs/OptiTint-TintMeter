<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Tint Checker</title>
</head>
<body>
    <div id="checker" class="tint-reader" style="display: none;">
        <div class="device">
            <div class="header">
                <span class="brand">OptiTint TM-214</span>
            </div>
            <div id="screen" class="screen">
                <p id="status" class="status">Checking...</p>
                <p id="tint" class="result" style="display: none;"><span id="percentage"></span>%</p>
                <p id="error" class="error" style="display: none;"></p>
            </div>
            <div class="label">
                <div class="label-text">
                    <span class="label-main">TINT METER</span>
                    <span class="label-sub">Tint Darkness Scale Range: 0 - 100% Light Transmission</span>
                    <span class="label-sub">Thickness Range: 0mm-6.5mm (0"-1/4")</span>
                    <span class="legal-limit">LEGAL LIMIT: 70%</span>
                    <span class="developer">Developed by BigglesDevelopmentðŸ’–</span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
